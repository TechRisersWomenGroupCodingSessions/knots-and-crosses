<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Knots and Crosses</title>
		<style>
			.grid-container {
				display: grid;
				grid-template-columns: auto auto auto;
				background-color: #2196f3;
				padding: 10px;
			}
			.grid-item {
				background-color: rgba(255, 255, 255, 0.8);
				border: 1px solid rgba(0, 0, 0, 0.8);
				padding: 20px;
				font-size: 30px;
				text-align: center;
			}
		</style>

		<script type="text/javascript" src="./index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="title">Knots and Crosses</div>
			<button onclick="resetGame()">Start game</button>
			<div class="score"></div>
			<!--<label class="switch">
				<input type="checkbox" />
				<span class="slider round"></span>
			</label> -->

			<div class="grid-container">
				<div id="0" onclick="chooseSquare(0)" class="grid-item"></div>
				<div id="1" onclick="chooseSquare(1)" class="grid-item"></div>
				<div id="2" onclick="chooseSquare(2)" class="grid-item"></div>
				<div id="3" onclick="chooseSquare(3)" class="grid-item"></div>
				<div id="4" onclick="chooseSquare(4)" class="grid-item"></div>
				<div id="5" onclick="chooseSquare(5)" class="grid-item"></div>
				<div id="6" onclick="chooseSquare(6)" class="grid-item"></div>
				<div id="7" onclick="chooseSquare(7)" class="grid-item"></div>
				<div id="8" onclick="chooseSquare(8)" class="grid-item"></div>
			</div>
		</div>
	</body>
</html>
